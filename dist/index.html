<!doctype html><html lang="en"><head><meta charset="UTF-8"><title>ToDo List</title><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="To-Do List"><script src="https://kit.fontawesome.com/22f61d7fe5.js" crossorigin="anonymous"></script></head><body><div class="page-wrapper"><div class="notebook"><div class="content"><div class="header"><h1 class="title">ToDo List</h1><hr><h6 class="item-header">Item</h6><h6 class="duedate-header">Due Date</h6></div><div class="list-container"><h3 class="lists-header">-Lists-</h3><ul class="lists"></ul><form class="new-list-form inactive"><input class="form-control form-control-sm" id="new-list-name" placeholder="List Name"> <button type="submit" id="new-list-add" class="btn btn-sm btn-primary" aria-label="add new list">Add</button> <button type="reset" id="new-list-cancel" class="btn btn-sm btn-secondary" aria-label="cancel new list">cancel</button></form><button id="new-list-btn" class="btn btn-primary" aria-label="new list">new list</button></div><div class="todo-container"><span class="priority priority-high">High Priority</span><ul class="items-high"></ul><span class="priority priority-med">Medium Priority</span><ul class="items-med"></ul><span class="priority priority-low">Low Priority</span><ul class="items-low"></ul><span class="priority priority-none">No Priority</span><ul class="items-none"></ul></div><div class="controls"><form class="new-item-form inactive"><div class="form-group"><input class="form-control form-control-sm" id="new-item-title" placeholder="Item" required></div><div class="form-row"><div class="form-group col"><div id="date-picker"></div></div><div class="form-goup col"><select class="form-control form-control-sm" id="new-item-priority"><option value="priority-none" selected="selected" disabled="disabled" hidden>--Priority--</option><option value="priority-none">None</option><option value="priority-high">High</option><option value="priority-med">Medium</option><option value="priority-low">Low</option></select></div></div><button type="submit" id="new-item-add" class="btn btn-sm btn-primary" aria-label="add new item">Add</button> <button type="reset" id="new-item-cancel" class="btn btn-sm btn-secondary" aria-label="cancel new item">cancel</button></form><button id="new-item-btn" class="btn btn-primary" aria-label="new item"><i class="fas fa-plus"></i></button></div><div class="footer text-muted"><a href="https://github.com/jasont01/todo-list"><i class="fas fa-code"><span>created by Jason Thompson</span></i> <i class="fab fa-github"></i></a><br><a href="https://unsplash.com/photos/3ym6i13Y9LU"><i class="fab fa-unsplash"><span>background by Mike Tinnion on Unsplash</span></i></a></div></div></div></div><script src="bundle.js"></script></body></html>
