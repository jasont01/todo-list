<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ToDo List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/22f61d7fe5.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="notebook">
    <div class="content">

      <div class="header">
        <h1 class="title">ToDo List</h1>
        <hr>
        <h6 class="item-header">Item</h6>
        <h6 class="duedate-header">Due Date</h6>
      </div>

      <div class="list-container">
        <h3 class="lists-header">-Lists-</h3>
        <ul class="lists"></ul>

        <button id="new-list-btn" class="btn btn-primary">new list</button>

        <form class="new-list-form">
          <input class="form-control form-control-sm" type="text" id="new-list-name" placeholder="List Name">
          <button type="submit" id="new-list-add" class="btn btn-sm btn-primary">Add</button>
          <button type="reset" id="new-list-cancel" class="btn btn-sm btn-secondary">cancel</button>
        </form>

      </div>

      <div class="todo-container">
        <span class="priority priority-high">High Priority</span>
        <ul class="items-high"></ul>
        <span class="priority priority-med">Medium Priority</span>
        <ul class="items-med"></ul>
        <span class="priority priority-low">Low Priority</span>
        <ul class="items-low"></ul>
      </div>

      <div class="controls">

        <form class="new-item-form">
          <div class="form-group">
            <label for="form-item-title">Item</label>
            <input class="form-control form-control-sm" type="text" id="new-item-title" placeholder="Item" required>
          </div>
          <div class="form-row">
            <div class="form-group col">
              <label for="form-due-date">Due Date</label>
              <div id="date-picker"></div>
            </div>
            <div class="form-goup col">
              <label for="form-priority">Priority</label>
              <select class="form-control form-control-sm" id="new-item-priority">
                <option value="priority-high">High</option>
                <option value="priority-med" selected>Medium</option>
                <option value="priority-low">Low</option>
              </select>
            </div>
          </div>
          <button type="submit" id="new-item-add" class="btn btn-sm btn-primary">Add</button>
          <button type="reset" id="new-item-cancel" class="btn btn-sm btn-secondary">cancel</button>
        </form>

        <button id="new-item-btn" class="btn btn-primary"><i class="fas fa-plus"></i></button>
      </div>

      <div class="footer text-muted">

        <a href="https://github.com/jasont01/todo-list">
          <i class="fas fa-code"><span> created by Jason Thompson</span></i>
          <i class="fab fa-github"></i></a><br>
          <i class="fab fa-unsplash"><span> background by <a href="https://unsplash.com/photos/3ym6i13Y9LU">Mike
              Tinnion</a> on <a href="https://unsplash.com/photos/3ym6i13Y9LU">Unsplash</a></span></i>
      </div>

    </div>

  </div>

</body>

</html>
